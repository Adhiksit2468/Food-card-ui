<body>
<!--First we will create the image container -->
<div class="img-container">
    <!--Now we will create the shopping cart button and we will add a shopping cart icon-->
    <div class="add-to-cart">
        <i class="ri-shopping-cart-fill"></i>
        Add To Cart <!--Now lets refresh and see how our code looks, So next we will create the text container for containing all the text 
            inside it -->
    </div>
</div>
<div class="text-container">
    <!--Now we will ad the description about the foood item-->
    <p>The freshest and purest, mouthwatering mexican pizza you can get is here</p>
    <div class="past-price">
        <h6>$ 50.00</h6><!--This will be our past price-->
    </div>
    <div class="present-price">
        <h5>$ 35.00</h5><!--This is our present price after reducing the past price-->

    </div>
    <br>
    <div class="ingredients">
        <p2>Pepperoni, Capsicums, Mexican cheese, Tomatoes, Chilli sauce and onions.</p2>
    </div>
    <br>
    <div class="rating">
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-half-fill"></i>
        <br>
        4.5<!--This will be rating for the food item-->
    
    </div>
    <div class="destination">
        <i class="ri-map-pin-2-fill"></i>
        3.5 km 
    </div>
    </div>
